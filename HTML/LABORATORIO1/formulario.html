<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <form action="" class="formulario">
        <label for="Name">digite el nombre </label>
        <input type="text" id="Name" required placeholder="Escriba aqui su nombre"> 
        <br>
        <label for="Num">Digita su edad</label>
        <input type="number" name="" id="number" required placeholder="">
        <br>
        <label for="fecha">Digite su fecha de nacimiento</label>
        <input type="date" id="fecha" required>
        <br>
        <label for="pass">digite su contrase√±a</label>
        <input type="password" name="" id="pass" minlength="8">
        <br>
        <label for="email1">Digita tu email</label>
        <input type="email" name="" id="email1">
        <button>enviar</button>
    </form>
</body>
</html>
